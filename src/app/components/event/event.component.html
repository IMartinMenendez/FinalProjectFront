
<div class="header">
  <h3>{{meeting.date | date: 'dd-MMMM-yyyy'}}</h3>
  <h1>{{meeting.title}}</h1>
  <h4>{{creator.name}}</h4>

</div>
<div class="body">
  <img src="{{meeting.picture}}">
  <h3>Details:</h3>
  <h4>{{meeting.description}}</h4>
  <h3>Attendees:</h3>
  <h4>{{meeting.attendees}}</h4>
  <button type="button" (click)="join(meeting.id, 1)" class="btn btn-warning">Join!</button>
</div>
