<div class="center">
  <div class="container">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search Event" aria-describedby="basic-addon2">
      <span class="input-group-text btn-primary" id="basic-addon2"><i class="fa fa-search"></i></span>
    </div>
  </div>
  <div class="grid">
    <div class="card" style="width: 50rem;" *ngFor="let meeting of allEvents">
      <img src="{{meeting.picture}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{meeting.title}}</h5>
        <div class="group">
          <h5 class="card-title">{{meeting.date | date: 'dd-MMMM-yyyy'}}</h5>
          <h5 class="card-title"> | {{meeting.place}}</h5>
        </div>
        <div>
          <p class="card-text">{{meeting.description}}</p>
        </div>
        <div class="center">
          <a href="#" class="btn btn-primary btn-lg button" [routerLink]="['/event', meeting.id]">See Event</a>
          <button type="button" (click)="joinMeeting(meeting.id)"  data-bs-target="#staticBackdrop" data-bs-toggle="modal" class="btn btn-warning btn-lg button">Join!</button>
        </div>
      </div>
    </div>
  </div>
  <div class="center-display">
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled">
          <span class="page-link">Previous</span>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <span class="page-link">2</span>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Congrats! You successfully joined to this event!</h5>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="modalOpen = false" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
