<div class="body">
  <div class="event">
    <div class="details-course">
      <h1>{{course.title}}</h1>
    </div>
      <iframe width="760" height="515" [src]="safeURL" title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    <div class="container details-course">
      <h3>Details:</h3>
      <h4>{{course.description}}</h4>
    </div>
    <button (click)="goToLink(course.link)" class="btn btn-warning courseButton">See this course!</button>
  </div>
</div>
