<div class="body">
  <h1 class="text-center text-white pt-5">One Planet. One chance.</h1>
  <div id="login">
    <div class="container">
      <div id="logbox">
        <h3 class="text-center margin-button pt-5">Login</h3>
        <form id="signup" method="post" action="/signup">
          <input name="user[name]" type="text" placeholder="What's your username?" pattern="^[\w]{3,16}$"
                 autofocus="autofocus" required="required" class="input pass"/>
          <input name="user[password]" type="password" placeholder="Choose a password" required="required"
                 class="input pass"/>
          <input type="submit" value="Ready to make an impact!" class="inputButton"/>
          <div class="text-center">
            don't have an account? <a routerLink="/register" id="login_id">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
