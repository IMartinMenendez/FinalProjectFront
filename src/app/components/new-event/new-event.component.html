<div class="grid">
  <app-lateral-menu></app-lateral-menu>
  <form>
    <h1 class="title" style="color: #008294;">Your New Event Details</h1>
    <h1 class="date">Congratulations! You have decided to make a great impact in the world!</h1>
    <div class="container">
      <div style="margin-top: 10px">
        <label class="form-label">Event Date</label>
        <input type="date" class="form-control" name="date" [(ngModel)]="event.date" placeholder="05/07/2020">
      </div>
      <div style="margin-top: 10px">
        <label class="form-label">Event Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="event.title" placeholder="05/07/2020">
      </div>
      <div style="margin-top: 10px">
        <label class="form-label">Event Description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="event.description"
               placeholder="This event is to contribute with...">
      </div>
      <div style="margin-top: 10px">
        <label class="form-label">Event Picture</label>
        <input type="text" class="form-control" name="picture" [(ngModel)]="event.picture"
               placeholder="http://wwww.pictureevent.com">
      </div>
      <div style="margin-top: 10px">
        <label class="form-label">Event Place</label>
        <input type="text" class="form-control" name="place" [(ngModel)]="event.place"
               placeholder="Where is the event happening?">
      </div>
      <div style="margin-top: 10px">
        <label class="form-label">Event Type</label>
        <input type="text" class="form-control" name="type" placeholder="ONG, Plant trees, clean beaches...">
      </div>
    </div>
    <button type="button" (click)="createEvent()" class="btn btn-primary">Create!</button>
  </form>
  <div>
    <h1 class="title">Your New Event Preview</h1>
    <div class="body">
      <h3><i class='far fa-calendar-alt'></i> {{event.date | date: 'dd-MMMM-yyyy'}}</h3>
      <h3><i style="color: red" class="fa fa-map-marker"></i> {{event.place}}</h3>
      <h1>{{event.title}}</h1>
      <h4>{{userName}}</h4>
      <img class="img-size" src="{{event.picture}}">
      <div class="container details">
        <h3>Details:</h3>
        <h4>{{event.description}}</h4>
      </div>
      <h3>Attendees: 1</h3>
      <div class="container" style="display: inline-flex; margin: auto; justify-content: center;">
        <div>
        <ngx-avatar size="90" name="Tomas"></ngx-avatar>
        <h3>Tomas</h3>
        </div>
      </div>
      <button type="button" class="btn btn-warning">Join!</button>
    </div>
  </div>
</div>
